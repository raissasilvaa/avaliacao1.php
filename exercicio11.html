<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
</head>
<body>
    <h1>Cadastro de Aluno</h1>
    <form action="cadastro.php" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" required><br><br>

        <label for="matricula">Matrícula:</label><br>
        <input type="text" name="matricula" required><br><br>

        <label for="curso">Curso:</label><br>
        <input type="text" name="curso" required><br><br>

        <label for="email">E-mail Institucional:</label><br>
        <input type="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" name="telefone"><br><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" name="endereco"><br><br>

        <label for="cep">CEP:</label><br>
        <input type="text" name="cep"><br><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" name="cidade"><br><br>

        <label for="uf">UF:</label><br>
        <input type="text" name="uf" maxlength="2"><br><br>

        <label for="curso_horas">Curso para Horas Complementares:</label><br>
        <input type="text" name="curso_horas"><br><br>

        <label for="carga_horaria">Carga Horária:</label><br>
        <input type="number" name="carga_horaria" min="0" value="0"><br><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
